<!-- pass in the ID of the container element -->
<!DOCTYPE html>
<head>
  <script src="/bin/canvaskit.js"></script>
  <script src="/lib/p5.js"></script>  
</head>
<body>
  <div id='container'></div>
  <script>
  let sketch = function(p) {
    p.setup = function(){
      p.createCanvas(100, 100);
      p.background(0);
    }
  };
  new p5(sketch, 'container');
  </script>
</body>
</html>
